<div class="container">
    <div class="card bg-white col-12 lg:col-8 lg:col-offset-2 md:col-10 md:col-offset-1 mt-5">
        <h3 class="text-center text-3xl mt-4">New Article</h3>
        <form class="formgrid grid mx-4 md:mx-6 my-5" [formGroup]="articleForm" (ngSubmit)="clickSubmit()">
            <div class="field col-12">
                <label for="articleTitle">Title<span class="text-red-500">*</span></label>
                <input pInputText class="w-full" type="text" id="articleTitle" name="articleTitle"
                    formControlName="articleTitle" required>
            </div>
            <div class="field col-12">
                <label for="articleContent">Content<span class="text-red-500">*</span></label>
                <textarea rows="8" [autoResize]="true" pInputTextarea class="w-full" id="articleContent"
                    formControlName="articleContent" name="articleContent"></textarea>
            </div>

            <div class="field col-12">
                <label for="image">Upload Image</label>
                <p-fileUpload url="./upload.php" accept="image/*" [customUpload]="true"
                    (uploadHandler)="fileUpload($event)" [auto]="true"></p-fileUpload>
            </div>

            <div class="grid col-12 mt-4">
                <div class="col-6">
                    <button pButton class="p-button-outlined" type="button" id="btnCancelArticle" name="btnCancelArticle"
                    routerLink="/articles/list">Back</button>                
                </div>
                <div class="col-6 text-end">
                    <button pButton type="submit" id="btnSubmitArticle" name="btnSubmitArticle">Publish</button>
                </div>
            </div>
        </form>
    </div>
</div>
