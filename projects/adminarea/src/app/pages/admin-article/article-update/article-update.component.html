<div class="container">
    <div class="card bg-white col-12 lg:col-8 lg:col-offset-2 md:col-10 md:col-offset-1 mt-5">
        <h3 class="text-center text-3xl mt-4">Update Article</h3>
        <form class="formgrid grid mx-4 md:mx-6 my-5" [formGroup]="articleForm" (ngSubmit)="clickUpdate()">
            <div class="field col-12">
                <label for="articleTitle">Title<span class="text-red-500">*</span></label>
                <input pInputText class="w-full" type="text" id="articleTitle" name="articleTitle" required
                    formControlName="articleTitle">
            </div>
            <div class="field col-12">
                <label for="articleContent">Content<span class="text-red-500">*</span></label>
                <textarea rows="8" [autoResize]="true" pInputTextarea class="w-full" id="articleContent"
                    name="articleContent" formControlName="articleContent"></textarea>
            </div>
            <div class="field-checkbox col-12 md:col-6">
                <p-checkbox formControlName="isActive" [binary]="true" inputId="binary"></p-checkbox>
                <label for="binary">Active</label>
            </div>
            <div class="field col-12 flex flex-row gap-2 mt-5">
                <button pButton class="p-button-outlined" type="button" id="btnCancelArticle" name="btnCancelArticle"
                    routerLink="/articles/list">Back</button>
                <button pButton type="submit" id="btnSubmitArticle" name="btnSubmitArticle">Publish</button>
            </div>
        </form>
    </div>
</div>
