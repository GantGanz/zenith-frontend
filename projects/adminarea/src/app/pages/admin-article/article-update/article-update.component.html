

<div class="container">
    <div class="card bg-white col-12 lg:col-8 lg:col-offset-2 md:col-10 md:col-offset-1 mt-5">
        <h3 class="text-center text-3xl mt-4">Update Article</h3>
        <form class="formgrid grid mx-4 md:mx-6 my-5">
            <div class="field col-12">
                <label for="articleTitle">Title<span class="text-red-500">*</span></label>
                <input pInputText class="w-full" type="text" id="articleTitle" name="articleTitle" required>
            </div>
            <div class="field col-12">
                <label for="articleContent">Content<span class="text-red-500">*</span></label>
                <textarea rows="8" pInputTextarea class="w-full" id="articleContent" name="articleContent"></textarea>
            </div>
            <div class="field col-12" aria-disabled="true">
                <label for="image">Upload Image</label>
                <p-fileUpload mode="basic" url="./upload.php" accept="image/*" chooseLabel="Upload Image"></p-fileUpload>
            </div>
            <div class="field col-12 flex flex-row gap-2 mt-5">
                <button pButton class="p-button-outlined" type="button" id="btnCancelArticle" name="btnCancelArticle" routerLink="/articles/list">Back</button>
                <button pButton type="submit" id="btnSubmitArticle" name="btnSubmitArticle">Publish</button>
            </div>
        </form>
    </div>
</div>
