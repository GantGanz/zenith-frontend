
<div class="container">
    <h2 class="my-4">List Of Industries</h2>
    <div class="my-3">
        <button pButton class="p-button-sm btn-custom" type="button" id="insertIndustry" name="insertIndustry" routerLink="/industries/new"><i class="pi pi-plus" style="font-size: 12px"></i>New</button>
    </div>

    <p-table [value]="industries" [paginator]="true" [rows]="10" [(first)]="first" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
            <tr>
                <th>No</th>
                <th>Industry Code</th>
                <th>Industry Name</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-industry>
            <tr>
                <td>{{industry.no}}</td>
                <td>{{industry.code}}</td>
                <td>{{industry.name}}</td>
                <td>
                    <div class="flex flex-row">
                        <button pButton type="button" class="p-button-text" pTooltip="Update" routerLink="/industries/edit/:id"><i class="pi pi-file-edit"></i></button>
                        <!-- <p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position" [baseZIndex]="10000"></p-confirmDialog> -->
                        <button pButton type="button" class="p-button-text text-red-500" pTooltip="Delete" (click)="confirmPosition('top')"><i class="pi pi-trash"></i></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table> 
</div>
