
<div class="container">
    <h2 class="my-4">List Of Positions</h2>
    <div class="my-3">
        <button pButton class="p-button-sm btn-custom" type="button" id="insertPosition" name="insertPosition" routerLink="/positions/new"><i class="pi pi-plus" style="font-size: 12px"></i>New</button>
    </div>

    <p-table [value]="positions" [paginator]="true" [rows]="10" [(first)]="first" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
            <tr>
                <th style="text-align: center">No</th>
                <th>Position Code</th>
                <th>Position Name</th>
                <th style="text-align: center">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-position>
            <tr>
                <td style="text-align: center ;">{{position.no}}</td>
                <td>{{position.code}}</td>
                <td>{{position.name}}</td>

                <td style="text-align: center ;">
                    <div class="text-align-center">
                        <button pButton type="button" class="p-button-text" pTooltip="Update" routerLink="/positions/edit/:id"><i class="pi pi-file-edit"></i></button>
                        <button pButton type="button" class="p-button-text text-red-500" pTooltip="Delete"><i class="pi pi-trash"></i></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table> 
</div>
