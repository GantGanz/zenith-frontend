

<div class="container">
    <div class="card bg-white col-12 lg:col-8 lg:col-offset-2 md:col-10 md:col-offset-1 mt-5">
        <h3 class="text-center text-3xl mt-4">Update Position</h3>
        <form class="formgrid grid mx-4 md:mx-6 my-5" [formGroup]="positionForm" (ngSubmit)="clickUpdate()">
            <div class="field col-12 md:col-6">
                <label for="positionCode">Position Code</label>
                <input pInputText class="w-full" type="text" id="positionCode" name="positionCode" value={{positionForm.value.positionCode}} disabled>
            </div>
            <div class="field col-12 md:col-6">
                <label for="positionName">Position Name<span class="text-red-500">*</span></label>
                <input pInputText class="w-full" type="text" id="positionName" name="positionName" formControlName="positionName" required>
            </div>
            <div class="field-checkbox col-12 md:col-6">
                <p-checkbox formControlName="isActive" [binary]="true" inputId="binary"></p-checkbox>
                <label for="binary">Active</label>
            </div>

            <div class="col-12 grid mt-2">
                <div class="col-6">
                    <button pButton class="p-button-outlined" type="button" id="btnCancelPosition" name="btnCancelPosition" routerLink="/positions/list">Back</button>
                </div>
                <div class="col-6 text-end">
                    <button pButton type="submit" id="btnSubmitPosition" name="btnSubmitPosition" [loading]="loading">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
