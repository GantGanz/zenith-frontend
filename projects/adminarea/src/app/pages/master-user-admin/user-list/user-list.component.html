
<div class="container">
    <h2 class="my-4">List Of Users</h2>
    <div class="my-3">
        <button pButton class="p-button-sm btn-custom" type="button" id="insertUser" name="insertUser" routerLink="/users/new"><span><i class="pi pi-plus" style="font-size: 12px"></i> New</span></button>
    </div>

    <p-table [value]="usersRes.data" [paginator]="true" [rows]="rows" [(first)]="first" [showCurrentPageReport]="true" [totalRecords]="totalUsers" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" paginatorPosition="both" (onPage)="paginate($event)">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 5%; text-align: center">No</th>
                <th style="width: 15%">Full Name</th>
                <th style="width: 15%">Email</th>
                <th style="width: 10%">Company</th>
                <th style="width: 10%">Industry</th>
                <th style="width: 10%">Position</th>
                <th style="width: 10%">Role</th>
                <th style="width: 10%; text-align: center;">Profile Picture</th>
                <th style="width: 10%; text-align: center;">Status</th>
                <th style="width: 10%; text-align: center;">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-i="rowIndex">
            <tr>
                <td style="text-align: center ;">{{i+1}}</td>
                <td>{{user.fullname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.company}}</td>
                <td>{{user.industryName}}</td>
                <td>{{user.positionName}}</td>
                <td>{{user.roleName}}</td>
                <td style="text-align: center ;"><img class="photoProfile profile-pic" src="{{fileLink}}{{user.fileId}}" alt="user pic"></td>
                <td style="text-align: center ;">
                    <div *ngIf="user.isActive; else elseBlock">
                        <i class="pi pi-check-circle text-green-500"></i>
                    </div>
                    <ng-template #elseBlock>
                        <i class="pi pi-times text-danger"></i>
                    </ng-template>
                </td>
                <td>
                    <div class="flex flex-row">
                        <button pButton type="button" class="p-button-text" pTooltip="Update" routerLink="/users/edit/{{usersRes.data[i].id}}"><i class="pi pi-file-edit"></i></button>
                        <button pButton type="button" class="p-button-text text-red-500" pTooltip="Delete" (click)="clickConfirmDelete('top',user.id)"><i class="pi pi-trash"></i></button>
                    </div>
                </td> 
            </tr>
        </ng-template>
    </p-table> 
</div>
<p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position"></p-confirmDialog>
