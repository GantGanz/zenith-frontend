
<div class="container">
    <h2 class="my-4">List Of Users</h2>
    <div class="my-3">
        <button pButton class="p-button-sm btn-custom" type="button" id="insertUser" name="insertUser" routerLink="/users/new"><span><i class="pi pi-plus" style="font-size: 12px"></i> New</span></button>
    </div>

    <p-table [value]="users" [paginator]="true" [rows]="10" [(first)]="first" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
            <tr>
                <th>No</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Industry</th>
                <th>Position</th>
                <th>Role</th>
                <th>Profile Picture</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-i="rowIndex">
            <tr>
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.company}}</td>
                <td>{{user.industry}}</td>
                <td>{{user.position}}</td>
                <td>{{user.role}}</td>
                <td><img class="photoProfile profile-pic" src="{{fileLink}}{{user.file}}" alt="user pic"></td>
                <td>
                    <div class="flex flex-row">
                        <button pButton type="button" class="p-button-text" pTooltip="Update" routerLink="/users/edit/:id"><i class="pi pi-file-edit"></i></button>
                        <button pButton type="button" class="p-button-text text-red-500" pTooltip="Delete"><i class="pi pi-trash"></i></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table> 
</div>
