
<div class="container">
    <h2 class="my-4">Member Information Report</h2>

    <p-table [value]="reportMember" [paginator]="true" [rows]="rows" [(first)]="first" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" paginatorPosition="both">
        <ng-template pTemplate="header">
            <tr>
                <th><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                <th style="text-align: center ;">No</th>
                <th>Member Name</th>
                <th>Provider Name</th>
                <th>Type</th>
                <th>Title</th>
                <th>Start Date</th>
                <th style="text-align:center ;">Total Participants</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-reportMember let-i="rowIndex">
            <tr>
                <td><p-tableCheckbox [value]="reportMember"></p-tableCheckbox></td>
                <td style="text-align: center ;">{{i+1}}</td>
                <td>{{reportMember.memberName}}</td>
                <td>{{reportMember.providerName}}</td>
                <td>{{reportMember.type}}</td>
                <td>{{reportMember.title}}</td>
                <td>{{reportMember.startDate}}</td>
                <td style="text-align:center ;">{{reportMember.totalParticipants}}</td>
            </tr>
        </ng-template>
    </p-table> 
</div>
