
<div class="grid h-screen w-full">
    <div class="col-5 hidden lg:block">
        <div class="flex align-content-center justify-content-center flex-wrap h-screen box-side">
            <p-image src="../../../assets/ilustrasi 1.png" alt="Image" width="400"></p-image>
        </div>
    </div>

    <div class="col-12 lg:col-7 bg-white flex align-content-center justify-content-center flex-wrap">
        <div class="col-7">
            <!-- <p-image class="align-item-center" src="../../../assets/zenith_logo.png" alt="Image" width="50"></p-image> -->
            <h2 class="text-center">Login</h2>
            <form class="mt-4 mb-5">
                <div class="field">
                    <label for="email">Email<span class="text-red-500">*</span></label>
                    <input pInputText id="email" name="email" type="text" class="w-full p-inputtext-sm" required>
                </div>
                <div class="field mt-4">
                    <label for="password">Password<span class="text-red-500">*</span></label>
                    <input pInputText id="password" name="password" type="password" class="w-full p-inputtext-sm" required>
                </div>
                <div class="mt-4">
                    <button pButton class="w-full justify-content-center custom-btn" type="button" id="btnLogin" name="btnLogin" routerLink="/home">Login</button>
                </div>
            </form>
            <div class="mb-4">
                <button class="p-button-text w-full justify-content-center mt-2 border-none bg-white p-button-sm" type="button" id="btnStudentLogin" name="btnStudentLogin">Don't have an account? <span class="font-semibold custom-text" routerLink="/sign-up">Sign Up</span></button>
            </div>
        </div>
    </div>
</div>
