<div class="grid h-screen w-full">
    <div class="col-5 hidden lg:block">
        <div class=" text-center mt-8">
            <p-image src="../../../assets/images/zenith_logo.png" alt="Image" width="100"></p-image>
        </div>
        <div class="flex align-content-center justify-content-center flex-wrap box-side lg:mt-5">
            <p-image src="../../../assets/images/ilustrasi 1.png" alt="Image" width="400"></p-image>
        </div>
    </div>

    <div class="col-12 lg:col-7 bg-white flex align-content-center justify-content-center flex-wrap">
        <div class="col-7">
            <div class="text-center mb-3 lg:hidden">
                <p-image src="../../../assets/images/zenith_logo.png" alt="Image" width="70"></p-image>
            </div>
            <h2 class="text-center">Login</h2>
            <form class="mt-4 mb-5" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submit()">
                <div class="field">
                    <label for="email">Email<span class="text-red-500">*</span></label>
                    <input pInputText id="email" name="email" type="text" class="w-full p-inputtext-sm"
                        formControlName="email" placeholder="example@mail.com" required>
                        <small class="p-error" *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched">
                            Please input your email
                        </small>
                        <small class="p-error" *ngIf="loginForm.controls['email'].errors?.['email'] && loginForm.controls['email'].touched">
                            Incorrect email format
                        </small>
                </div>
                <div class="field mt-4">
                    <label for="password">Password<span class="text-red-500">*</span></label>
                    <p-password id="password" name="password" type="password" styleClass="w-full"
                        [inputStyle]="{'width':'100%','height':'45px'}" formControlName="password" [feedback]="false"
                        [toggleMask]="true" required></p-password>
                        <small class="p-error" *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched">
                            Please input your password
                        </small>
                </div>
                <div class="mt-4">
                    <button pButton class="w-full justify-content-center custom-btn" type="submit" id="btnLogin"
                        name="btnLogin" [loading]="loading">Login</button>
                </div>
            </form>
            <div class="mb-4" *ngIf="memberLogin">
                <button class="p-button-text w-full justify-content-center mt-2 border-none bg-white p-button-sm"
                    type="submit" id="btnBackToSignUp" name="btnBackToSignUp">Don't have an account? <span
                        class="font-semibold custom-text" routerLink="/sign-up">Sign Up</span></button>
            </div>
        </div>
    </div>
</div>
