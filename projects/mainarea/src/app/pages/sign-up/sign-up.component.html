<div class="grid h-screen w-full" *ngIf="signUpView">
    <div class="col-5 hidden lg:block">
        <div class="flex justify-content-center mt-8 box-side">
            <p-image src="../../../assets/images/ilustrasi sign-up.png" alt="Image" width="400"></p-image>
        </div>
    </div>

    <div class="col-12 lg:col-7 bg-white flex align-content-center justify-content-center flex-wrap">
        <div class="col-7" *ngIf="signUp">
            <h2 class="text-center">Sign-Up</h2>
            <form class="mt-4 mb-5">
                <div class="field">
                    <label for="fullName">Full Name<span class="text-red-500">*</span></label>
                    <input pInputText id="fullName" name="fullName" type="text" class="w-full p-inputtext-sm" required>
                </div>
                <div class="field mt-4">
                    <label for="email">Email<span class="text-red-500">*</span></label>
                    <input pInputText id="email" name="email" type="email" class="w-full p-inputtext-sm" required>
                </div>
                <div class="field mt-4">
                    <label for="password">Password<span class="text-red-500">*</span></label>
                    <input pInputText id="password" name="password" type="password" class="w-full p-inputtext-sm" required>
                </div>
                <div class="mt-4">
                    <button pButton class="w-full justify-content-center p-button-sm custom-btn" type="submit" id="btnSignUp" name="btnSignUp" (click)=" clickSignUp()">Next</button>
                </div>
            </form>
            <div class="mb-4">
                <button class="p-button-text w-full justify-content-center mt-2 border-none bg-white p-button-sm" type="button" name="btnBackToLogin">Have an account? <span class="font-semibold custom-text" routerLink="/login">Login</span></button>
            </div>
        </div>

        <div class="col-7" *ngIf="accountDtl" id="stepAccountDtl">
            <h2 class="text-center">Account Detail</h2>
            <form class="mt-4 mb-5">
                <div class="field mt-4">
                    <label for="companyName">Company<span class="text-red-500">*</span></label>
                    <input pInputText id="companyName" name="companyName" type="text" class="w-full p-inputtext-sm" required>
                </div>
                <div class="field">
                     <label for="industryName">Industry<span class="text-red-500">*</span></label>
                    <p-dropdown [options]="industries" styleClass="w-full" optionLabel="name" name="industryName" id="industryName"></p-dropdown>
                </div>
                <div class="field">
                    <label for="positionName">Position<span class="text-red-500">*</span></label>
                   <p-dropdown [options]="positions" styleClass="w-full" optionLabel="name" name="positionName" id="positionName"></p-dropdown>
                </div>
                <div class="mt-4">
                    <button pButton class="w-full justify-content-center p-button-sm custom-btn" type="submit" id="btnAccountDetail" name="btnAccountDetail" (click)="clickAccountDtl()">Next</button>
                </div>
            </form>
            <div class="mb-4">
                <button class="p-button-text w-full justify-content-center mt-2 border-none bg-white p-button-sm" type="button" name="btnBackToLogin">Have an account? <span class="font-semibold custom-text" routerLink="/login">Login</span></button>
            </div>
        </div>

        <div class="col-7" *ngIf="verification">
            <div class="text-center">
                <h2>Verification</h2>
            <small>We have send a verification code  to your email Please check your e-mail and type code here</small>
            </div>
            <form class="mt-4 mb-5 mx-6">
                <div class="field mt-4">
                    <input pInputText id="verificationCode" name="verificationCode" type="text" class="w-full p-inputtext-sm" required>
                </div>
                <div class="mt-4 text-center">
                    <button pButton class="w-full justify-content-center p-button-sm custom-btn" type="submit" id="btnVerify" name="btnVerify" (click)="clickVerify()">Verify</button>
                </div>
            </form>
            <div class="mb-4">
                <button class="p-button-text w-full justify-content-center mt-2 border-none bg-white p-button-sm" type="button" name="btnBackToLogin">Have an account? <span class="font-semibold custom-text" routerLink="/login">Login</span></button>
            </div>
        </div>

        <div class="col-7">
            <p-steps styleclass="border-none" [model]="items" [activeIndex]="stepsIndex"></p-steps>
        </div>
    </div>
</div>


<div class="flex align-content-center flex-wrap h-screen">
    <div class="card bg-white col-12 lg:col-6 lg:col-offset-3 md:col-8 md:col-offset-2 border-1 box">
        <div class="m-6 text-center">
            <img src="../../../assets/images/icon_check.png" alt="success status">
            <h2>Success !</h2>
            <p class="mt-3 text-gray-600">Your account has been verified</p>
        <button pButton class="p-button-sm custom-btn mt-4" type="button" name="btnBackToLogin" routerLink="/login">Back to Login</button>
        </div>
    </div>
</div>
