<div class="container">
    <p-toolbar styleClass="mb-2 gap-2">
        <ng-template pTemplate="right">
            <button pButton pRipple label="Export" icon="pi pi-upload"
                class="p-button-help p-button-sm custom-btn border-none" (click)="export()"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="reportsRes" [paginator]="true" [rows]="rows" [(first)]="first" [totalRecords]="totalReports"
        [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        (onLazyLoad)="loadData($event)" [lazy]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <div>
                    <label class="mr-2">Date Range</label>
                    <p-calendar class="p-inputtext-sm" selectionMode="range" [readonlyInput]="true" inputId="range"
                        (onSelect)="getDates()" selectionMode="range" [(ngModel)]="dateRange">
                    </p-calendar>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th class="text-center">No</th>
                <th>Type</th>
                <th>Title</th>
                <th>Start Date</th>
                <th class="text-center">Total Participant</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-reportParticipant let-i="rowIndex">
            <tr>
                <td class="text-center">{{i+1}}</td>
                <td>{{reportParticipant.activityType}}</td>
                <td>{{reportParticipant.title}}</td>
                <td>{{reportParticipant.startDate}}</td>
                <td class="text-center">{{reportParticipant.totalParticipants}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
