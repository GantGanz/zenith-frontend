
<div class="container">
    <div class="grid mt-3">
        <div class="col-12">
            <span class="cursor-pointer" (click)="clickBack()"><i class="pi pi-angle-left"></i>Back to Profile</span>
        </div>
        <div class="md:col-3 col-12">
            <menu-profile></menu-profile>
        </div>
        <div class="md:col-9 col-12">
            <div class="card mt-3">
                <div class="container my-2">
                    <h5 class="mx-4 my-3">Change Password</h5>
                    <form class="formgrid grid justify-content-center mt-5" [formGroup]="userUpdateForm" (ngSubmit)="clickUpdate()">
                        <div class="field col-12 md:col-7">
                            <label for="curentPassword">Current Password<span class="text-red-500">*</span></label>
                            <p-password id="curentPassword" name="curentPassword" type="password" styleClass="w-full" 
                            [inputStyle]="{'width':'100%','height':'45px'}" [toggleMask]="true"
                                required formControlName="oldPassword"></p-password>
                        </div>
                    
                        <div class="field col-12 md:col-7">
                            <label for="newPassword">New Password<span class="text-red-500">*</span></label>
                    <p-password id="newPassword" name="newPassword" type="password" styleClass="w-full"
                        [inputStyle]="{'width':'100%','height':'45px'}" [toggleMask]="true" required
                        formControlName="newPassword"></p-password>
                        </div>
                        <div class="field col-12 md:col-7">
                            <label for="confirmNewPassword">Confirm New Password<span class="text-red-500">*</span></label>
                            <p-password id="confirmNewPassword" name="confirmNewPassword" type="password" styleClass="w-full"
                                [inputStyle]="{'width':'100%','height':'45px'}" [toggleMask]="true" required
                                formControlName="confirmPassword"></p-password>
                        </div>
                        <div class="field ccol-12 md:col-7 flex flex-row gap-2 justify-content-end mt-2">
                            <!-- <button pButton class="p-button-outlined p-button-sm" type="button" id="cancel" name="cancel">Cancel</button> -->
                            <button pButton class="p-button-sm" type="submit" id="btnSavePassword" name="btnSavePassword">Save Change</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
